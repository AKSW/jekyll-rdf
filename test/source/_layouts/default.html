<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
      <div class="wrapper">
        <h3>List of resources:</h3>
        <ul>
          {% for my_page in site.pages %}
            {% if my_page.rdf.iri %}
              <li>
                <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.rdf | rdf_property: 'foaf:name' }} ({{ my_page.rdf.iri }})</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
